<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winner</title>
    <link rel="stylesheet" href="winnerStyle.css">
</head>
<body>
    <main class="winner-page">
        <div class="wContainer">
            <div class="trophy-container">
                <div class="trophy-star">
                    <div class="star">
                        <img class="star-img" src="star1.png" alt="star">
                    </div>
                    <div class="trophy">
                        <img class="winning-trophy-img" src="trophy.png" alt="trophy">
                    </div>
                </div>
                <div class="wStatement">
                    <h1 class="hurray">HURRAY!!</h1>
                    <p class="won">YOU WON THE GAME</p>
                </div>
                <button class="wReplay">PLAY AGAIN</button>
            </div>
            <div class="disappear-rules-box" id="disappear-rules-box">
                <p class="cut">X</p>
            </div>
            <div class="rules-box" id="rules-box">
                <img  class="rules-box-img" src="rules.png" alt="Rules Image">
            </div>
            <div class="trophy-rules">
                <p class="wRules">RULES</p>
            </div>
        </div>
    </main>
    <script src="./winnerScript.js"></script>
</body>
</html>
